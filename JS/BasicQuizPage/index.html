<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-header"> Basic Quiz App</div>
                    <div class="card-body">
                        <h5 id="question-text" class="card-title"> Question Text</h5>
                        <hr>
                        <div id="buttons">
                            <button class="btn btn-primary" id="btn0">
                                <span id="option0"> Seçenek 1 </span>
                            </button>
                            <button class="btn btn-primary" id="btn1">
                                <span id="option1"> Seçenek 2 </span>
                            </button>
                            <button class="btn btn-primary" id="btn2">
                                <span id="option2"> Seçenek 3 </span>
                            </button>


                        </div>
                    </div>
                    <div class="card-footer" id="progress">
                        <span> Kullanıcıya Soru Bilgisi Verildi...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html>

<!--To do list uygulaması  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Günlük olarak yapılacakların listesini tutan bir web page.">
    <title>Yapılacaklar</title>

    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <h1>Yapılacaklar Listesi</h1>
    <form>
        <ul>
        <li class="blue" style="text-decoration: line-through;">
            <input type="checkbox" checked>6:00'da Uyan
        </li>
        <li style="text-decoration: line-through;">
            <input type="checkbox" >Meditasyon Yap
        </li>
        <li class="red f22" style="text-decoration: line-through;">
            <input type="checkbox">Spor Yap
        </li>
        <li class="blue f10">
            <input type="checkbox">Kahvaltı Yap
        </li>
        <li class="f10">
            <input type="checkbox">Staj
        </li>
        </ul>
    </form>
</body>

</html>
